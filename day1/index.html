<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .container{
        left:0;
        right: 0;
        height: 220px;
        width: 220px;
        background-color: rgb(141, 255, 148);
        margin-left: 20px;
        margin-right: 20px;
        transition: transform 0.3s ease;
        
    }

    .container-buttons{
        position: fixed;
        top: 0;
    }
</style>
<body>

    <div class="container" id="container">
        <h1>I'm moving</h1>

    </div>


    <div class="container-buttons">
        
    <button onclick="moveLeft()">Move it to left</button>
    
    <button onclick="moveRight()">Move it to right</button>
    <button onclick="moveDown()">Move it down</button>
    <button onclick="moveUp()">Move it UP</button>


    </div>




    <script>
        let container= document.getElementById('container');

        let position=0;

        let moveLeft=()=>{
            position-=10;
            updatePosition();
        }

        let moveRight=()=>{
           position+=10;
           updatePosition();
        }

        let moveDown=()=>{
            position+=10;
            updateUpDown();
        }

        let moveUp=()=>{
            position-=10;
            updateUpDown();
        }

        let updatePosition=()=>{
            container.style.transform=`translateX(${position}px)`
        }

        let updateUpDown=()=>{
            container.style.transform=`translateY(${position}px)`
        }

   



    </script>
    
</body>
</html>
